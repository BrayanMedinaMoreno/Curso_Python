<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appi cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body class="container-fluid">

    <div class="container">
        <h1 class="text-center mt-5 mb-5">APP API-REST PYTHON FLASK</h1>
    </div>

    <div class="container-fluid ">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2" style="display: grid;place-content: center;">
            <div class="abs-center col-md-12 mb-3" style="width: 80vw;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="teext-center">alta producto</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control nb-3" name="name">
                            <label>precio</label>
                            <input type="text" class="form-control nb-3" name="price">
                            <label>Cantidad</label>
                            <input type="text" class="form-control nb-3" name="quantity">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="text-center">productos</h5>
                        </div>
                        <div class="card body">
                            <ul class="list-group">
                                <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                    {% for product in products %}
                                        <div class="col">
                                            <li class="list-group-item mb-3">
                                                <form action="/edit/{{product.name}}" method="POST">
                                                    <input type="text" class="form-control" value="{{product.name}}" name="name">
                                                    <small>CANTIDAD</small>
                                                    <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                                    <small>PRECIO</small>
                                                    <input type="text" class="form-control" value="{{product.price}}" name="price">
                                                    <button class="btn btm-primary btn-sn" type="submit">Editar</button>
                                                    <a href="{{url_for("delete", product_name=product.name)}}" class="btn btn-danger btn-sm">Eliminar</a>                                                    
                                                </form>
                                            </li>
                                        </div>

                                    {% endfor %}
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
